<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Vision Processing Pipeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">ü§ñ Robot Vision Processing Pipeline</h2>
                        <p class="mb-0">Cloud-powered Object Detection for Robotics</p>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">Upload Robot Camera Image:</label>
                                <input type="file" class="form-control" id="imageInput" name="image" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg w-100" id="detectBtn">
                                üîç Process Image
                            </button>
                        </form>
                        
                        <div id="loading" class="text-center mt-3" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Processing...</span>
                            </div>
                            <p class="mt-2">Processing image in the cloud...</p>
                        </div>
                        
                        <div id="results" class="mt-4" style="display: none;">
                            <hr>
                            <h4>Detection Results:</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div id="detectionStats" class="mb-3"></div>
                                    <div id="detectionList"></div>
                                </div>
                                <div class="col-md-6">
                                    <img id="resultImage" class="img-fluid rounded" alt="Detection Result">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const imageInput = document.getElementById('imageInput');
            formData.append('image', imageInput.files[0]);
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('detectBtn').disabled = true;
            
            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('detectBtn').disabled = false;
            }
        });
        
        function displayResults(result) {
            // Show stats
            document.getElementById('detectionStats').innerHTML = `
                <div class="alert alert-success">
                    <strong>‚úÖ Detection Complete!</strong><br>
                    Found <strong>${result.count}</strong> objects in the image.
                </div>
            `;
            
            // Show detections list
            let detectionHTML = '<div class="list-group">';
            result.detections.forEach((detection, index) => {
                detectionHTML += `
                    <div class="list-group-item">
                        <strong>${detection.name}</strong> 
                        <span class="badge bg-primary">${(detection.confidence * 100).toFixed(1)}% confidence</span>
                    </div>
                `;
            });
            detectionHTML += '</div>';
            document.getElementById('detectionList').innerHTML = detectionHTML;
            
            // Show result image
            document.getElementById('resultImage').src = 'data:image/png;base64,' + result.image;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
